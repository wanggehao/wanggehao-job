<body>
    <script>

        function jiecheng(x) {
            if (x === 1) {
                return 1;
            }

            return x * jiecheng(x - 1);
        }

        function he(n) {
            if (n === 1) {
                return 1;
            }
            return jiecheng(n) + he(n - 1);
        }

        console.log(he(3))
    </script>
</body>

</html>
