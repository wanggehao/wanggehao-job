<body>
    <script>
        function biger(arr) {


            for (j = 0; j < arr.length - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
            // console.log(arr);
            return arr[arr.length - 1]
        }
        var arr1 = [5, 8, 6, 9, 4, 8, 4]
        console.log(biger(arr1));
    </script>

</body>
