<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>

        var b
        var c
        var d
        for (var i = 100; i < 1000; i++) {
            b = Math.floor(i / 100);
            c = Math.floor(i / 10 % 10);
            d = Math.floor(i % 10);

            if (i === b * b * b + c * c * c + d * d * d) {
                console.log(i)
            }
        }

    </script>
</body>

</html>
