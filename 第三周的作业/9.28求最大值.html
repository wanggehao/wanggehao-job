<body>

    <script>
        function biger(x, y, z) {
            if (x > y && x > z) {
                return x;

            } else if (y > x && y > z) {
                return y;
            } else if (z > x && z > y) {
                return z
            }
        }
        console.log(biger(5, 9, 6))
    </script>
