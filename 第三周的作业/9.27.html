<body>

    <script>
        var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        var len = arr.length - 1;
        for (var j = 0; j < (arr.length * 0.5); j++) {
            var temp = arr[j];
            arr[j] = arr[len - j];
            arr[len - j] = temp;
        }
        console.log(arr)
    </script>
</body>
