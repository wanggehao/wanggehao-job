<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function zhishu(n) {
            var a = 0;
            for (var i = 1; i <= n; i++) {
                if (n % i === 0) {
                    a++
                }
            }

            if (a === 2) {
                return true;
            } else {
                return false;
            }
        }
        console.log(zhishu(5));
    </script>
</body>

</html>
